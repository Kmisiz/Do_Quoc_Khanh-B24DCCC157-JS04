<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết kế Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="container">
        <table>
            <!-- Header -->
            <tr>
                <td colspan="2" class="header">PT Ứng dụng Web - THIẾT KẾ FORM ĐƠN GIẢN</td>
            </tr>

            <!-- Họ và tên -->
            <tr>
                <td><label for="name">Họ và tên</label></td>
                <td><input type="text" name="name" id="name" placeholder=""></td>
            </tr>

            <!-- Email -->
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" placeholder=""></td>
            </tr>

            <!-- Số điện thoại -->
            <tr>
                <td><label for="phone">Số điện thoại</label></td>
                <td><input type="text" name="phone" id="phone" placeholder=""></td>
            </tr>

            <!-- Quê quán -->
            <tr>
                <td><label for="que">Quê quán</label></td>
                <td>
                    <select name="que_quan" id="que">
                        <option value="0">--Chọn thành phố---</option>
                        <option value="1">Hà Nội</option>
                        <option value="2">Hải Phòng</option>
                        <option value="3">Nam Định</option>
                        <option value="4">Hải Dương</option>
                    </select>
                </td>
            </tr>

            <!-- Giới tính -->
            <tr>
                <td><label for="gioi_tinh">Giới tính</label></td>
                <td>
                    <input type="radio" name="gioi_tinh" value="1" id="nam">
                    <label for="nam">Nam</label>
                    <input type="radio" name="gioi_tinh" value="0" id="nu">
                    <label for="nu">Nữ</label>
                </td>
            </tr>

            <!-- Kỹ năng -->
            <tr>
                <td><label for="ky_nang">Kỹ năng</label></td>
                <td>
                    <input type="checkbox" name="ky_nang[]" value="1" id="html">
                    <label for="html">HTML</label>
                    <input type="checkbox" name="ky_nang[]" value="2" id="css">
                    <label for="css">CSS</label>
                    <input type="checkbox" name="ky_nang[]" value="3" id="js">
                    <label for="js">JS</label>
                    <input type="checkbox" name="ky_nang[]" value="4" id="bootstrap">
                    <label for="bootstrap">BOOTSTRAP</label>
                </td>
            </tr>

            <!-- Ngày sinh -->
            <tr>
                <td><label for="ngay_sinh">Ngày sinh</label></td>
                <td><input type="date" name="ngay_sinh" id="ngay_sinh"></td>
            </tr>

            <!-- Giới thiệu bản thân -->
            <tr>
                <td><label for="ban_than">Giới thiệu bản thân</label></td>
                <td><textarea name="ban_than" id="ban_than" cols="30" rows="5"></textarea></td>
            </tr>

            <!-- Buttons -->
            <tr>
                <td colspan="2" class="buttons">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
