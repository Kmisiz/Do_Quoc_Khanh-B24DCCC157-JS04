<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getCurrentDate() {
            const date = new Date();
            return date;
        }
        document.write("Current Date: " + getCurrentDate());

    function tong(a, b) {
        return a + b;
    }
    function tru(a, b) {
        return a - b;
    }
    document.write("<br>tong: " + tong(5, 3));
    document.write("<br>hieu: " + tru(5, 3));
    </script>
</body>
</html>
