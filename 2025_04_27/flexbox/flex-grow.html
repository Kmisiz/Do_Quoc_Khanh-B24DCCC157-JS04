<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ví dụ flex-grow</title>
  <style>
    .container {
      display: flex;
      height: 100px;
      border: 2px dashed gray;
      margin: 20px 0;
    }

    .item {
      background: #ff6b6b;
      color: white;
      padding: 10px;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
      margin: 5px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .grow-1 { flex-grow: 1; background: #ff6b6b;  }
    .grow-2 { flex-grow: 2; background: #c4c992; }
    .grow-3 { flex-grow: 3; background: #7ad7e5; }
  </style>
</head>
<body>

  <h1>flex-grow</h1>

  <div class="container">
    <div class="item grow-1">1</div>
    <div class="item grow-1">2</div>
    <div class="item grow-1">3</div>
  </div>
  <p> Cả 3 phần tử có <code>flex-grow: 1</code> → chia đều không gian trống.</p>

  <div class="container">
    <div class="item grow-1">1</div>
    <div class="item grow-2">2</div>
    <div class="item grow-1">3</div>
  </div>
  <p> Phần tử số 2 có <code>flex-grow: 2</code> → nó rộng gấp đôi 1 và 3.</p>

  <div class="container">
    <div class="item grow-1">1</div>
    <div class="item grow-3">2</div>
    <div class="item grow-1">3</div>
  </div>
  <p> Phần tử số 2 có <code>flex-grow: 3</code> → nó chiếm nhiều không gian hơn nữa.</p>

</body>
</html>
